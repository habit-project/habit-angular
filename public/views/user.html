<a id="login-button" target="_self" ng-hide="loggedIn" href="/auth/google" class="btn btn-danger"><span class="fa fa-google-plus"></span>Login</a>
<div id="user-info" ng-show="loggedIn">
	{{user.name}}<br/>
	{{user.email}}
</div>
<div id="logout-button" ng-show="loggedIn">
	<a id="logout-button" target="_self" ng-click="logout()" class="btn btn-default">Logout</a>
</div>
